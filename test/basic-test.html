<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../raml-request-parameters-editor.html">
  </head>
  <body>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <test-fixture id="basic">
      <template>
        <raml-request-parameters-editor></raml-request-parameters-editor>
      </template>
    </test-fixture>

    <test-fixture id="basicForm">
      <template>
        <raml-request-parameters-form></raml-request-parameters-form>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic raml-request-parameters-editor', function() {

      var element;
      var parsedRaml;
      var apiUrlRaml;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          var raml = e.detail.json;
          parsedRaml = raml.resources[0].methods[0].queryParameters;
          apiUrlRaml =  raml.resources[0].methods[0].absoluteUri;
          done();
        });

        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function(done) {
        element = fixture('basic');
        element.queryParameters = parsedRaml;
        element.url = apiUrlRaml;
        TestHelpers.forceXIfStamp(element);
        done();
      });

      test('Should compute `_renderQueryParameters`', function() {
        assert.isArray(element._renderQueryParameters, '_renderQueryParameters is computed');
        assert.lengthOf(element._renderQueryParameters, 4, '_renderQueryParameters has 4 items');
      });

      test('Should compute `hasQueryParameters`', function() {
        assert.isTrue(element.hasQueryParameters, 'hasQueryParameters is true');
      });

      test('Should no compute `_renderUriParameters`', function() {
        assert.isUndefined(element._renderUriParameters, '_renderUriParameters is not computed');
      });

      test('Should compute `hasUriParameters`', function() {
        assert.isFalse(element.hasUriParameters, 'hasUriParameters is false');
      });

      test('Should compute `urlParams`', function() {
        assert.isArray(element.urlParams, 'urlParams is computed');
        assert.lengthOf(element.urlParams, 2, 'urlParams has 2 items');
        assert.equal(element.urlParams[0], 'env', 'Param #1 is env');
        assert.equal(element.urlParams[1], 'orgId', 'Param #2 is orgId');
      });

      test('Should compute `urlSearchRegexp`', function() {
        assert.typeOf(element.urlSearchRegexp, 'regexp', 'urlSearchRegexp is computed');
      });

      test('Should decode URL query parameters', function() {
        assert.equal(element._renderQueryParameters[0].value,
          'addClass in:file language:js repo:jquery/jquery', 'value is decoded');
      });

      test('Should strip parameter name from example value', function() {
        assert.equal(element._renderQueryParameters[1].value, 'stars');
      });

      test('Should accept first enum as value', function() {
        assert.equal(element._renderQueryParameters[2].value, 'desc');
      });

      test('Should compute URL value', function() {
        var url = 'https://{env}.domain.com/{orgId}?q=addClass+in%3Afile+language%3Ajs+' +
          'repo%3Ajquery%2Fjquery&sort=stars&order=desc';
        assert.equal(element.value, url);
      });

      test('Should compute `hasOptionalQueryParameters`', function() {
        assert.isTrue(element.hasOptionalQueryParameters, 'hasOptionalQueryParameters is true');
      });
    });

    suite('basic raml-request-parameters-form', function() {
      var editor;
      var element;
      var parsedRaml;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          var raml = e.detail.json;
          parsedRaml = raml.resources[0].methods[0].queryParameters;
          done();
        });

        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basicForm');
        editor = fixture('basic');
        element.parameters = editor._transformQueryParameters(parsedRaml);
        TestHelpers.forceXIfStamp(element);
      });

      test('Optional parameter is hidden', function() {
        var list = Polymer.dom(element.root).querySelectorAll('.param-value.optional');
        assert.lengthOf(list, 1, 'Has one optional item');
        var display = getComputedStyle(list[0]).getPropertyValue('display');
        assert.equal(display, 'none', 'Optional property is hidden');
      });

      test('Toggles hidden properties', function() {
        element.optionalOpened = true;
        TestHelpers.forceXIfStamp(element);
        var list = Polymer.dom(element.root).querySelectorAll('.param-value.optional');
        assert.lengthOf(list, 1, 'Has one optional item');
        var display = getComputedStyle(list[0]).getPropertyValue('display');
        assert.notEqual(display, 'none', 'Optional property is not hidden');
      });
    });
    </script>

  </body>
</html>
