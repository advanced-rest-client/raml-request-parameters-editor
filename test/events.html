<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../raml-request-parameters-editor.html">
  </head>
  <body>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <test-fixture id="basic">
      <template>
        <raml-request-parameters-editor></raml-request-parameters-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, sinon */
    suite('events', function() {

      var element;
      var ramlQueryParameters;
      var ramlUriParameters;
      var apiUrlRaml;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          var raml = e.detail.json;
          ramlQueryParameters = raml.resources[0].methods[0].queryParameters;
          ramlUriParameters =  raml.resources[0].methods[0].allUriParameters;
          apiUrlRaml =  raml.resources[0].methods[0].absoluteUri;
          done();
        });

        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function(done) {
        element = fixture('basic');
        element.queryParameters = ramlQueryParameters;
        element.uriParameters = ramlUriParameters;
        element.url = apiUrlRaml;
        TestHelpers.forceXIfStamp(element);
        done();
      });

      test('Should update query parameter from custom event', function() {
        var ev = new CustomEvent('query-parameter-changed', {
          'detail': {
            'name': 'q',
            'value': 'test'
          },
          bubbles: true
        });
        document.dispatchEvent(ev);
        assert.equal(element._renderQueryParameters[0].value, 'test');
      });

      test('Should update uri parameter from custom event', function() {
        var ev = new CustomEvent('uri-parameter-changed', {
          'detail': {
            'name': 'env',
            'value': 'api'
          },
          bubbles: true
        });
        document.dispatchEvent(ev);
        assert.equal(element._renderUriParameters[0].value, 'api');
      });

      test('Should fire url-value-changed for URI custom event', function() {
        var spy = sinon.stub();
        element.addEventListener('url-value-changed', spy);

        var ev = new CustomEvent('uri-parameter-changed', {
          'detail': {
            'name': 'env',
            'value': 'api'
          },
          bubbles: true
        });
        document.dispatchEvent(ev);

        assert.isTrue(spy.calledOnce, 'Event has been called once');
      });

      test('Should fire url-value-changed for query parameter custom event', function() {
        var spy = sinon.stub();
        element.addEventListener('url-value-changed', spy);

        var ev = new CustomEvent('query-parameter-changed', {
          'detail': {
            'name': 'q',
            'value': 'test'
          },
          bubbles: true
        });
        document.dispatchEvent(ev);
        assert.isTrue(spy.calledOnce, 'Event has been called once');
      });

      test('Should not apped query parameter if not previously defined', function() {
        var ev = new CustomEvent('query-parameter-changed', {
          'detail': {
            'name': 'test',
            'value': 'test'
          },
          bubbles: true
        });
        document.dispatchEvent(ev);
        assert.lengthOf(element._renderQueryParameters, 4);
      });
    });
    </script>

  </body>
</html>
